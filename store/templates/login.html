{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-info border rounded">Login Here</h3>
            <form action="/login" method="post">
                {% csrf_token %}
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                  {{error_message}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email Address</label>
                    <input type="email" name="email" id="" class="form-control" placeholder="example@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="********" />
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-sm btn-success col-lg-4">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
