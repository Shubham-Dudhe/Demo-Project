{% extends 'base.html' %}
{% block content %}
{% load cardsfilter %}
{% load custom %}


<!--Payment Integration-->
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4">
        <h3 class="alert alert-info border rounded">Make Payment Here</h3>
        <div class="card text-center float-md-left" style="width: 18rem;">
            <div class="card-body">
              <form action="/payment/" method="post">
                {% csrf_token %}
                <div class="form-group "> 
                    <span class="input-group-append">
                        <button type="submit" name='COD' value='Cash on Delivery' class="btn btn-primary">Cash On Delivery</button>              
                    </span>
                </div>
          </form>
</div>

<button id="rzp-button1" type="submit" class="btn btn-primary btn-lg">Pay With Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  
var options = {
    "key": "{{api_key_id}}", // Enter the Key ID generated from the Dashboard
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
      
        var payment_id = response.razorpay_payment_id;
        alert(payment_id)
        var order_id = response.razorpay_order_id;
        alert(order_id)
        var signature = response.razorpay_signature;
        alert(signature)
        window.location.href = 'http://localhost:8000/payment/success/?razorpay_order_id={{order_id}}'

    },
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9999999999"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
    </div>
  </div>
</div>
{% endblock %}
